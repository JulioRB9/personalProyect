    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        form {
            margin: 2em 0;
            text-align: left;
        }

        input[type="text"] {
            padding: 0.5em;
            width: 60%;
            margin-right: 1em;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 0.5em 2em;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

    {% extends "ProyectoWebApp/base.html" %}
    {% load static %}
    {% block content %}

        <div class="container">
            <header>
                <h1>Blog</h1>
            </header>   
        </div>
        
    {% endblock %}
